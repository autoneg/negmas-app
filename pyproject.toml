[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "negmas-app"
version = "0.1.0"
description = "The NegMAS App: A GUI for NegMAS"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "negmas>=0.13.1",
    "negmas-genius-agents>=0.1.0",
    "negmas-llm>=0.2.0",
    "negmas-negolog>=0.2.1",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.12",
    "httpx>=0.28.0",
    "sse-starlette>=2.1.0",
]

[project.scripts]
negmas-app = "negmas_app.main:run"

