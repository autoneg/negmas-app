site_name: NegMAS App
site_description: A GUI for NegMAS - Automated Negotiation Made Visual
site_url: https://yasserfarouk.github.io/negmas-app/
repo_name: yasserfarouk/negmas-app
repo_url: https://github.com/yasserfarouk/negmas-app
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Yasser Mohammad

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.svg
  favicon: assets/favicon.png

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: yasserfarouk
      repo: negmas-app
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yasserfarouk/negmas-app
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/negmas-app/
  version:
    provider: mike

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: user-guide/index.md
    - Running Negotiations: user-guide/negotiations.md
    - Running Tournaments: user-guide/tournaments.md
    - Scenario Explorer: user-guide/scenarios.md
  - Panel System:
    - Overview: panels/index.md
    - Layout System: panels/layout-system.md
    - Built-in Panels: panels/builtin-panels.md
    - Creating Custom Panels: panels/creating-panels.md
    - Panel API Reference: panels/api-reference.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - API Reference: development/api.md
  - Changelog: changelog.md
