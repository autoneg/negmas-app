<!-- Load Negotiation from File Modal -->
<div class="modal-overlay" :class="{ active: showLoadNegotiation }" @click.self="showLoadNegotiation = false">
    <div class="modal small">
        <div class="modal-header">
            <h2 class="modal-title">Load Negotiation from File</h2>
            <button class="modal-close" @click="showLoadNegotiation = false">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">File or Folder Path</label>
                <input type="text" 
                       class="form-input" 
                       placeholder="/path/to/negotiation.csv or /path/to/negotiation_folder" 
                       x-model="loadNegotiationPath" 
                       @keyup.enter="loadNegotiationFromFile()"
                       :disabled="loadNegotiationLoading">
                <div class="form-hint">Enter the path to a CSV trace file or a folder containing trace.csv</div>
            </div>
            
            <!-- Error message -->
            <div x-show="loadNegotiationError" 
                 style="margin-top: 12px; padding: 10px 12px; background: var(--danger-light); border: 1px solid var(--danger); border-radius: 6px; color: var(--danger); font-size: 13px; display: flex; align-items: center; gap: 8px;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16" style="flex-shrink: 0;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span x-text="loadNegotiationError"></span>
            </div>
            
            <!-- Supported formats info -->
            <div style="background: var(--bg-tertiary); padding: 12px; border-radius: 6px; font-size: 12px; margin-top: 16px;">
                <div style="font-weight: 500; margin-bottom: 8px;">Supported Formats:</div>
                <ul style="margin: 0; padding-left: 20px; color: var(--text-secondary);">
                    <li>CSV trace file from negmas tournaments</li>
                    <li>Folder with trace.csv and optional scenario files</li>
                    <li>Gzip compressed CSV files (.csv.gz)</li>
                </ul>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-secondary" @click="showLoadNegotiation = false; loadNegotiationError = null; loadNegotiationPath = ''">Cancel</button>
            <button class="btn btn-primary" @click="loadNegotiationFromFile()" :disabled="!loadNegotiationPath.trim() || loadNegotiationLoading">
                <template x-if="loadNegotiationLoading">
                    <span>Loading...</span>
                </template>
                <template x-if="!loadNegotiationLoading">
                    <span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                            <polyline points="12 11 12 17"/>
                            <polyline points="9 14 12 11 15 14"/>
                        </svg>
                        Load
                    </span>
                </template>
            </button>
        </div>
    </div>
</div>
