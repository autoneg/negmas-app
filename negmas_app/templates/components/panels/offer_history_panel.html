<!-- Offer History Panel - Shows offers with virtualization for large datasets -->
<div class="panel panel-compact panel-history" x-ref="panelHistory" :class="{'collapsed': panelCollapsed.history}">
    <span class="panel-collapsed-label" x-show="panelCollapsed.history">OFFERS</span>
    <div class="panel-floating-actions">
        <span class="text-muted" style="font-size: 9px;" x-text="(currentNegotiation?.offers?.length || 0) + ' offers'"></span>
        <button class="panel-btn" title="Save as JSON" @click="saveOffersAsJson()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        </button>
        <button class="panel-btn" title="Zoom (show all)" @click="zoomOfferHistory()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/></svg>
        </button>
        <button class="panel-btn panel-collapse-btn" title="Toggle panel" @click="panelCollapsed.history = !panelCollapsed.history">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>
    </div>
    <div class="panel-content panel-content-compact" style="padding: 4px;" x-show="!panelCollapsed.history">
        <div class="offer-log" x-ref="offerLog">
            <!-- Empty state -->
            <div x-show="!currentNegotiation?.offers || currentNegotiation.offers.length === 0" class="empty-state-mini">
                <span class="text-muted">Waiting for offers...</span>
            </div>
            
            <!-- Loading indicator for large datasets -->
            <div x-show="currentNegotiation?.offers?.length > 100 && !offersRendered" class="empty-state-mini">
                <span class="text-muted">Loading <span x-text="currentNegotiation?.offers?.length"></span> offers...</span>
            </div>
            
            <!-- Show message if truncated -->
            <div x-show="currentNegotiation?.offers?.length > 100" 
                 style="padding: 4px 8px; background: var(--bg-tertiary); border-radius: 4px; margin-bottom: 4px; font-size: 10px; color: var(--text-secondary);">
                Showing last 100 of <span x-text="currentNegotiation?.offers?.length"></span> offers. 
                <button class="btn-link" style="font-size: 10px; padding: 0; color: var(--primary);" @click="zoomOfferHistory()">View all</button>
            </div>
            
            <!-- Render offers (limited to last 100 for performance) -->
            <template x-for="(offer, offerIdx) in (currentNegotiation?.offers || []).slice(-100)" :key="(offer.step ?? offerIdx) + '-' + offerIdx">
                <div class="offer-item-compact" 
                     :class="{
                         'offer-item-bilateral-first': (currentNegotiation?.negotiator_names?.length === 2) && offer.proposer_index === 0,
                         'offer-item-bilateral-second': (currentNegotiation?.negotiator_names?.length === 2) && offer.proposer_index === 1
                     }"
                     :style="'border-left: 2px solid ' + (currentNegotiation?.negotiator_colors?.[offer.proposer_index] || 'var(--border-color)')">
                    <div class="offer-header-compact">
                        <span class="offer-agent" :style="'color: ' + (currentNegotiation?.negotiator_colors?.[offer.proposer_index] || 'inherit')" x-text="offer.proposer"></span>
                        <span class="offer-step" x-text="'#' + offer.step"></span>
                    </div>
                    <div class="offer-values-compact">
                        <template x-for="(value, key) in offer.offer" :key="key">
                            <span><span class="text-muted" x-text="key + ':'"></span> <span x-text="value"></span></span>
                        </template>
                    </div>
                    <div class="offer-utilities-compact">
                        <template x-for="(util, uidx) in offer.utilities" :key="uidx">
                            <span class="offer-utility-label" :style="'color: ' + (currentNegotiation?.negotiator_colors?.[uidx] || 'inherit')">
                                <span class="utility-name" x-text="(currentNegotiation?.negotiator_names?.[uidx] || 'A' + (uidx+1)).substring(0, 3)"></span>
                                <span x-text="typeof util === 'number' ? util.toFixed(2) : util"></span>
                            </span>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
