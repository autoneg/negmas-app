<!-- Issue Frequency / Histogram Panel with Tabs for Issue Space 2D -->
<div class="panel panel-compact panel-histogram" x-ref="panelHistogram" :class="{'collapsed': panelCollapsed.histogram}" x-data="{ activeHistogramTab: 'histogram' }">
    <span class="panel-collapsed-label" x-show="panelCollapsed.histogram">HISTOGRAM</span>
    
    <!-- Floating Actions (Left side) -->
    <div class="panel-floating-actions panel-floating-actions-left">
        <!-- Histogram controls -->
        <template x-if="activeHistogramTab === 'histogram' && !panelCollapsed.histogram">
            <div style="display: flex; gap: 4px;">
                <button class="panel-btn" title="Save as Image" @click="savePlot('issue-frequency-container', 'issue-frequency')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                </button>
                <button class="panel-btn" title="Zoom" @click="zoomPanel('Issue Frequency', 'issue-frequency-container')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/>
                    </svg>
                </button>
            </div>
        </template>
        
        <!-- Issue Space 2D controls -->
        <template x-if="activeHistogramTab === 'issueSpace' && !panelCollapsed.histogram">
            <div style="display: flex; gap: 4px; align-items: center;">
                <div class="panel-inline-controls" x-show="currentNegotiation?.issue_names?.length >= 2">
                    <select class="form-select form-select-xs" x-model="panelState.issueSpace.xAxis" @change="renderIssueSpacePlot()" title="X-Axis Issue">
                        <template x-for="(name, idx) in (currentNegotiation?.issue_names || [])" :key="idx">
                            <option :value="idx" x-text="name.substring(0, 8)"></option>
                        </template>
                    </select>
                    <span style="font-size: 9px; opacity: 0.5;">x</span>
                    <select class="form-select form-select-xs" x-model="panelState.issueSpace.yAxis" @change="renderIssueSpacePlot()" title="Y-Axis Issue">
                        <template x-for="(name, idx) in (currentNegotiation?.issue_names || [])" :key="idx">
                            <option :value="idx" x-text="name.substring(0, 8)"></option>
                        </template>
                    </select>
                </div>
                <button class="panel-btn" title="Save as Image" @click="savePlot('issue-space-plot', 'issue-space-view')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                </button>
                <button class="panel-btn" title="Zoom" @click="zoomPanel('Issue Space View', 'issue-space-plot')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 3 21 3 21 9"/><polyline points="9 21 3 21 3 15"/><line x1="21" y1="3" x2="14" y2="10"/><line x1="3" y1="21" x2="10" y2="14"/>
                    </svg>
                </button>
                <button class="panel-btn" title="Reset View" @click="resetIssueSpacePlot()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/>
                    </svg>
                </button>
            </div>
        </template>
        
        <!-- Collapse button (always visible) -->
        <button class="panel-btn panel-collapse-btn" title="Toggle panel" @click="panelCollapsed.histogram = !panelCollapsed.histogram">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>
    </div>
    
    <!-- Tab Buttons (Right side) -->
    <div class="panel-floating-actions" style="right: 4px; left: auto;" x-show="!panelCollapsed.histogram">
        <div style="display: flex; gap: 2px; padding: 2px; background: var(--bg-tertiary); border-radius: 4px;">
            <button 
                class="panel-tab-btn" 
                :class="{ 'active': activeHistogramTab === 'histogram' }"
                @click="activeHistogramTab = 'histogram'; initHistogramPlot();"
                style="padding: 4px 8px; font-size: 11px; background: transparent; border: none; cursor: pointer; border-radius: 3px; transition: background 0.2s;"
                :style="activeHistogramTab === 'histogram' ? 'background: var(--bg-secondary); font-weight: 500;' : ''">
                Histogram
            </button>
            <button 
                class="panel-tab-btn" 
                :class="{ 'active': activeHistogramTab === 'issueSpace' }"
                @click="activeHistogramTab = 'issueSpace'; renderIssueSpacePlot();"
                style="padding: 4px 8px; font-size: 11px; background: transparent; border: none; cursor: pointer; border-radius: 3px; transition: background 0.2s;"
                :style="activeHistogramTab === 'issueSpace' ? 'background: var(--bg-secondary); font-weight: 500;' : ''"
                :disabled="!currentNegotiation?.issue_names || currentNegotiation.issue_names.length < 2">
                Issue Space 2D
            </button>
        </div>
    </div>
    
    <div class="panel-content panel-content-compact" style="padding: 0; position: relative; overflow: hidden;" x-show="!panelCollapsed.histogram">
        <!-- Histogram View -->
        <div x-show="activeHistogramTab === 'histogram'" style="width: 100%; height: 100%;">
            <div id="issue-frequency-container" style="width: 100%; height: 100%;"></div>
            <div x-show="!currentNegotiation?.offers || currentNegotiation.offers.length === 0" class="empty-state-mini" style="position: absolute; inset: 0; background: var(--bg-secondary);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width: 24px; height: 24px; opacity: 0.4;">
                    <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M9 21V9"/>
                </svg>
                <span class="text-muted">Waiting...</span>
            </div>
        </div>
        
        <!-- Issue Space 2D View -->
        <div x-show="activeHistogramTab === 'issueSpace'" style="width: 100%; height: 100%;">
            <div id="issue-space-plot" style="width: 100%; height: 100%;"></div>
            <div x-show="!currentNegotiation?.issue_names || currentNegotiation.issue_names.length < 2" class="empty-state-mini" style="position: absolute; inset: 0; background: var(--bg-secondary);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="width: 24px; height: 24px; opacity: 0.4;">
                    <circle cx="12" cy="12" r="10"/><path d="M8 12h8M12 8v8"/>
                </svg>
                <span class="text-muted">Need 2+ issues</span>
            </div>
        </div>
    </div>
</div>
