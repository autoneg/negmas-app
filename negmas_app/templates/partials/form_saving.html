<!-- Saving Section -->
<div class="collapsible">
    <div class="collapsible-header" onclick="toggleCollapsible(this)">
        <span class="collapsible-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
            </svg>
            Saving to Disk
        </span>
        <svg class="collapsible-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
    </div>
    <div class="collapsible-content">
        <div class="form-group">
            <label for="save_path">Save Path</label>
            <input type="text" id="save_path" name="save_path" placeholder="Path to save results (leave empty to skip)">
        </div>
        <div class="form-group">
            <label for="save_type">Save Format</label>
            <select id="save_type" name="save_type" style="width: 150px;">
                <option value="yml" selected>YAML</option>
                <option value="xml">XML</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="save_history" name="save_history" checked>
                <label for="save_history">Save history</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="save_stats" name="save_stats" checked>
                <label for="save_stats">Save statistics</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="save_compact" name="save_compact" checked>
                <label for="save_compact">Compact format</label>
            </div>
        </div>
    </div>
</div>
