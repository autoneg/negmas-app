<!-- Output Control Section -->
<div class="collapsible">
    <div class="collapsible-header" onclick="toggleCollapsible(this)">
        <span class="collapsible-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="9" y1="21" x2="9" y2="9"/>
            </svg>
            Output Control
        </span>
        <svg class="collapsible-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
    </div>
    <div class="collapsible-content">
        <div class="form-group">
            <label for="verbosity">Verbosity Level</label>
            <input type="number" id="verbosity" name="verbosity" value="0" min="0" max="3" style="width: 100px;">
        </div>
        <div class="form-row">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="verbose" name="verbose">
                <label for="verbose">Verbose output</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="progress" name="progress" checked>
                <label for="progress">Show progress bar</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="history" name="history">
                <label for="history">Print negotiation history</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="stats" name="stats" checked>
                <label for="stats">Generate statistics</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="rank_stats" name="rank_stats">
                <label for="rank_stats">Generate rank statistics</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="compact_stats" name="compact_stats" checked>
                <label for="compact_stats">Compact statistics</label>
            </div>
        </div>
    </div>
</div>
