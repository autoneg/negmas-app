<!-- Scenario Section -->
<div class="collapsible">
    <div class="collapsible-header" onclick="toggleCollapsible(this)">
        <span class="collapsible-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
            Scenario (Load from File)
        </span>
        <svg class="collapsible-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
    </div>
    <div class="collapsible-content">
        <div class="form-group">
            <label for="scenario">Scenario File Path</label>
            <input type="text" id="scenario" name="scenario" placeholder="Path to scenario file (leave empty to generate)">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="reserved">Reserved Values <span class="label-hint">(comma-separated)</span></label>
                <input type="text" id="reserved" name="reserved" placeholder="e.g., 0.1,0.2">
            </div>
            <div class="form-group">
                <label for="fraction">Fractions <span class="label-hint">(comma-separated)</span></label>
                <input type="text" id="fraction" name="fraction" placeholder="e.g., 0.5,0.5">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="discount" name="discount" checked>
                <label for="discount">Load discount factor</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="normalize" name="normalize" checked>
                <label for="normalize">Normalize utility functions to 0-1</label>
            </div>
        </div>
    </div>
</div>
