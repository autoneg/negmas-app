<!-- Deadline Section -->
<div class="collapsible">
    <div class="collapsible-header" onclick="toggleCollapsible(this)">
        <span class="collapsible-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            Deadline
        </span>
        <svg class="collapsible-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
    </div>
    <div class="collapsible-content">
        <div class="form-row">
            <div class="form-group">
                <label for="steps">Number of Steps</label>
                <input type="number" id="steps" name="steps" min="1" placeholder="e.g., 100">
            </div>
            <div class="form-group">
                <label for="time_limit">Time Limit (seconds)</label>
                <input type="number" id="time_limit" name="time_limit" min="0" step="0.1" placeholder="e.g., 60">
            </div>
        </div>
    </div>
</div>
