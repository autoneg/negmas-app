<!-- Basic Options Section -->
<div class="collapsible open">
    <div class="collapsible-header" onclick="toggleCollapsible(this)">
        <span class="collapsible-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4"/>
                <path d="M12 8h.01"/>
            </svg>
            Basic Options
        </span>
        <svg class="collapsible-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
        </svg>
    </div>
    <div class="collapsible-content">
        <div class="form-row">
            <div class="form-group">
                <label for="protocol">Protocol/Mechanism</label>
                <select id="protocol" name="protocol">
                    <option value="SAO" selected>SAO (Stacked Alternating Offers)</option>
                    <option value="TAU">TAU</option>
                    <option value="SAOMechanism">SAOMechanism</option>
                    <option value="TAUMechanism">TAUMechanism</option>
                </select>
            </div>
        </div>

        <!-- Negotiator Selection -->
        <div class="form-group">
            <label>Negotiators</label>
            <div class="negotiator-selector">
                <!-- Filter Controls -->
                <div class="negotiator-filters">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="negotiator-group-filter">Group</label>
                            <select id="negotiator-group-filter">
                                <option value="">All Groups</option>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="negotiator-category-filter">Category</label>
                            <select id="negotiator-category-filter">
                                <option value="all">All Agents</option>
                                <option value="winners">Winners Only</option>
                                <option value="finalists">Finalists Only</option>
                            </select>
                        </div>
                        <div class="filter-group filter-group-search">
                            <label for="negotiator-search">Search</label>
                            <input type="text" id="negotiator-search" placeholder="Search negotiators...">
                        </div>
                    </div>
                </div>

                <!-- Available Negotiators List -->
                <div class="negotiator-lists">
                    <div class="negotiator-list-container">
                        <div class="list-header">Available Negotiators</div>
                        <div class="negotiator-list" id="available-negotiators">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                    
                    <!-- Add/Remove Buttons -->
                    <div class="negotiator-actions">
                        <button type="button" class="btn-add" onclick="addSelectedNegotiators()" title="Add selected">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </button>
                        <button type="button" class="btn-remove" onclick="removeSelectedNegotiators()" title="Remove selected">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 18l-6-6 6-6"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Selected Negotiators List -->
                    <div class="negotiator-list-container">
                        <div class="list-header">Selected Negotiators</div>
                        <div class="negotiator-list" id="selected-negotiators">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Hidden input for form submission -->
                <input type="hidden" id="negotiators" name="negotiators" value="AspirationNegotiator,NaiveTitForTatNegotiator">
            </div>
        </div>

        <div class="form-group">
            <label for="mechanism_params">
                Mechanism Parameters
                <span class="label-hint">(key=value, comma-separated)</span>
            </label>
            <input type="text" id="mechanism_params" name="mechanism_params" 
                   placeholder="e.g., n_steps=100,time_limit=60">
        </div>
        <div class="form-row">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="extend_negotiators" name="extend_negotiators">
                <label for="extend_negotiators">Extend negotiators to cover all ufuns</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="truncate_ufuns" name="truncate_ufuns">
                <label for="truncate_ufuns">Truncate ufuns to match negotiator count</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group checkbox-group">
                <input type="checkbox" id="share_ufuns" name="share_ufuns">
                <label for="share_ufuns">Share utility functions with partners</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="share_reserved_values" name="share_reserved_values">
                <label for="share_reserved_values">Share reserved values with partners</label>
            </div>
        </div>
        <p class="label-hint" style="margin-top: 1rem;">
            <strong>Negotiator Prefixes:</strong> genius:, anl:, boa:, map:, llm:, negolog:, ga:<br>
            <strong>Adapter Syntax:</strong> AdapterName/NegotiatorName
        </p>
    </div>
</div>

<script>
// Negotiator Selector State
const negotiatorState = {
    available: [],
    selected: ['AspirationNegotiator', 'NaiveTitForTatNegotiator'],
    groups: []
};

// Initialize negotiator selector on page load
document.addEventListener('DOMContentLoaded', function() {
    initNegotiatorSelector();
});

async function initNegotiatorSelector() {
    // Load groups
    try {
        const groupsResponse = await fetch('/negotiation/negotiators/groups');
        negotiatorState.groups = await groupsResponse.json();
        populateGroupFilter();
    } catch (error) {
        console.error('Failed to load negotiator groups:', error);
    }

    // Load initial negotiators
    await loadNegotiators();

    // Set up event listeners
    document.getElementById('negotiator-group-filter').addEventListener('change', loadNegotiators);
    document.getElementById('negotiator-category-filter').addEventListener('change', loadNegotiators);
    document.getElementById('negotiator-search').addEventListener('input', debounce(loadNegotiators, 300));

    // Render initial selected negotiators
    renderSelectedNegotiators();
}

function populateGroupFilter() {
    const select = document.getElementById('negotiator-group-filter');
    select.innerHTML = '<option value="">All Groups</option>';
    
    for (const group of negotiatorState.groups) {
        const option = document.createElement('option');
        option.value = group.id;
        option.textContent = `${group.label} (${group.count})`;
        select.appendChild(option);
    }
}

async function loadNegotiators() {
    const group = document.getElementById('negotiator-group-filter').value;
    const category = document.getElementById('negotiator-category-filter').value;
    const search = document.getElementById('negotiator-search').value;

    let url = '/negotiation/negotiators?';
    const params = new URLSearchParams();
    if (group) params.append('group', group);
    if (category) params.append('category', category);
    if (search) params.append('search', search);

    try {
        const response = await fetch(url + params.toString());
        negotiatorState.available = await response.json();
        renderAvailableNegotiators();
    } catch (error) {
        console.error('Failed to load negotiators:', error);
    }
}

function renderAvailableNegotiators() {
    const container = document.getElementById('available-negotiators');
    container.innerHTML = '';

    // Filter out already selected negotiators
    const selectedPaths = new Set(negotiatorState.selected);
    const available = negotiatorState.available.filter(n => !selectedPaths.has(n.full_path));

    if (available.length === 0) {
        container.innerHTML = '<div class="negotiator-empty">No negotiators available</div>';
        return;
    }

    for (const neg of available) {
        const item = createNegotiatorItem(neg, 'available');
        container.appendChild(item);
    }
}

function renderSelectedNegotiators() {
    const container = document.getElementById('selected-negotiators');
    container.innerHTML = '';

    if (negotiatorState.selected.length === 0) {
        container.innerHTML = '<div class="negotiator-empty">No negotiators selected</div>';
        updateHiddenInput();
        return;
    }

    for (const path of negotiatorState.selected) {
        // Find negotiator info if available
        const neg = negotiatorState.available.find(n => n.full_path === path) || {
            name: path.replace('genius:', ''),
            full_path: path,
            group: path.startsWith('genius:') ? 'genius' : 'builtin',
            category: null
        };
        const item = createNegotiatorItem(neg, 'selected');
        container.appendChild(item);
    }

    updateHiddenInput();
}

function createNegotiatorItem(neg, listType) {
    const item = document.createElement('div');
    item.className = 'negotiator-item';
    item.dataset.path = neg.full_path;

    let badge = '';
    if (neg.category === 'winner') {
        badge = '<span class="negotiator-badge winner" title="Competition Winner">W</span>';
    } else if (neg.category === 'finalist') {
        badge = '<span class="negotiator-badge finalist" title="Competition Finalist">F</span>';
    }

    let groupLabel = neg.group;
    if (neg.group && neg.group.startsWith('anac')) {
        groupLabel = neg.group.toUpperCase();
    }

    item.innerHTML = `
        <span class="negotiator-name">${neg.name}</span>
        ${badge}
        <span class="negotiator-group">${groupLabel}</span>
    `;

    item.addEventListener('click', function(e) {
        if (e.ctrlKey || e.metaKey) {
            this.classList.toggle('selected');
        } else {
            // Clear other selections
            this.parentElement.querySelectorAll('.negotiator-item').forEach(el => {
                el.classList.remove('selected');
            });
            this.classList.add('selected');
        }
    });

    item.addEventListener('dblclick', function() {
        if (listType === 'available') {
            addNegotiator(neg.full_path);
        } else {
            removeNegotiator(neg.full_path);
        }
    });

    return item;
}

function addSelectedNegotiators() {
    const selected = document.querySelectorAll('#available-negotiators .negotiator-item.selected');
    selected.forEach(item => {
        addNegotiator(item.dataset.path);
    });
}

function removeSelectedNegotiators() {
    const selected = document.querySelectorAll('#selected-negotiators .negotiator-item.selected');
    selected.forEach(item => {
        removeNegotiator(item.dataset.path);
    });
}

function addNegotiator(path) {
    if (!negotiatorState.selected.includes(path)) {
        negotiatorState.selected.push(path);
        renderAvailableNegotiators();
        renderSelectedNegotiators();
    }
}

function removeNegotiator(path) {
    const index = negotiatorState.selected.indexOf(path);
    if (index > -1) {
        negotiatorState.selected.splice(index, 1);
        renderAvailableNegotiators();
        renderSelectedNegotiators();
    }
}

function updateHiddenInput() {
    document.getElementById('negotiators').value = negotiatorState.selected.join(',');
}

function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
</script>
